        <!--
        <h1>JavaScript Synatx</h1>

        -->

        <!--
        <h1>JavaScript Operators</h1>
        <h2>The Assignment (=) Operators</h2>

        <p id="demo"></p>
        <script>
        let x = 5;
        let y = 6;
        let sum = x + y;
        
        document.getElementById("demo").innerHTML = "The sum is " + sum;
        </script>
        -->

        <!--
        <h1>JavaScript Operators</h1>

        <script>document.getElementByID("demo").inner = 5 * 10;</script>
        -->

        <!--
        <h1>JavaScript Expressions</h1>
        <h2>Expressions Compute to Values</h2>
        <p id="demo"></p>

        -->

        <!--
        <h1>JavaScript Expressions</h1>
        <h2>Expressions Compute to Values</h2>
        <p id="demo"></p>
        <script>

        x = 5;
        document.getElementById("demo").innerHTML = x * 10;
        </script>
        -->

        <!--
        <h1>JavaScript Expressions</h1>

        <h1>JavaScript Comment</h1>
